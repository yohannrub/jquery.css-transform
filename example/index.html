<!DOCTYPE html>
<html>
<head>
    <style>
    #container {
      width: 100px;
      height: 100px;
      position: relative;
      z-index: -1;
      -webkit-perspective: 300px;
      -moz-perspective: 300px;
      -o-perspective: 300px;
      perspective: 300px;
    }
    #box {
      width: 100px;
      height: 100px;
      background-color: #ff0000;
    }
    </style>
</head>

<body>

<div>2D:
    <input type="button" id="translateX" value="translateX" />
    <input type="button" id="translateY" value="translateY" />
    <input type="button" id="scaleX" value="scaleX" />
    <input type="button" id="scaleY" value="scaleY" />
    <input type="button" id="skewX" value="skewX" />
    <input type="button" id="skewY" value="skewY" />
    <input type="button" id="rotate" value="rotate" />
</div>
<div>3D:
    <input type="button" id="translateZ" value="translateZ" />
    <input type="button" id="scaleZ" value="scaleZ" />
    <input type="button" id="rotateX" value="rotateX" />
    <input type="button" id="rotateY" value="rotateY" />
    <input type="button" id="rotateZ" value="rotateZ" />
    <input type="button" id="perspective" value="perspective" />
</div>
<div>Composition:
    <input type="button" id="save" value="save" />
    <input type="button" id="restore" value="restore" />
    <input type="button" id="reset" value="reset" />
</div>
<div>
  In this example, a default perspective has been preset on a static container.<br />
  To manually add perspective and see its effect, press "perspective", then save, then apply a 3D transform.
</div>

<div id="container">
    <div id="box"></div>
</div>

<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
<script src="../jquery.css-transform.min.js"></script>
<script>
// Returns a random number between min and max
function getRandomNumber(min, max) {
  return Math.random() * (max - min) + min;
}

if ($.support.cssTransform) {
    var $box = $('#box');

    $('#translateX').click(function() {
        $box.stop().animate({'translateX': getRandomNumber(0, 500) + 'px'});
    });
    $('#translateY').click(function() {
        $box.stop().animate({'translateY': getRandomNumber(0, 500) + 'px'});
    });
    $('#translateZ').click(function() {
        $box.stop().animate({'translateZ': getRandomNumber(-200, 100) + 'px'});
    });
    $('#scaleX').click(function() {
        $box.stop().animate({'scaleX': getRandomNumber(-4, 4)});
    });
    $('#scaleY').click(function() {
        $box.stop().animate({'scaleY': getRandomNumber(-4, 4)});
    });
    $('#scaleZ').click(function() {
        $box.stop().animate({'scaleZ': getRandomNumber(-4, 4)});
    });
    $('#skewX').click(function() {
        $box.stop().animate({'skewX': getRandomNumber(-80, 80) + 'deg'});
    });
    $('#skewY').click(function() {
        $box.stop().animate({'skewY': getRandomNumber(-80, 80) + 'deg'});
    });
    $('#rotate').click(function() {
        $box.stop().animate({'rotate': getRandomNumber(-200, 200) + 'deg'});
    });
    $('#rotateX').click(function() {
        $box.stop().animate({'rotateX': getRandomNumber(-200, 200) + 'deg'});
    });
    $('#rotateY').click(function() {
        $box.stop().animate({'rotateY': getRandomNumber(-200, 200) + 'deg'});
    });
    $('#rotateZ').click(function() {
        $box.stop().animate({'rotateZ': getRandomNumber(-200, 200) + 'deg'});
    });
    $('#perspective').click(function() {
        $box.stop().css({'perspective': getRandomNumber(100, 500) + 'px'});
    });

    $('#save').click(function() {
        $box.stop().cssTransform('save');
    });
    $('#restore').click(function() {
        $box.stop().cssTransform('restore');
    });
    $('#reset').click(function() {
        $box.stop().cssTransform('reset');
    });
} else {
    $('<p></p>', {
        text: 'Your current browser does not natively supports CSS transforms, so the plugin is not run.',
        css: {
            'background-color': '#ffffe0',
            'border': '2px solid red',
            'font-weight': 'bold'
        }
    }).prependTo($('body'));
}
</script>
</body>
</html>
