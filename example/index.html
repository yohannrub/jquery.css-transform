<!DOCTYPE html>
<html>
<head>
    <style>
    #container {
      width: 100px;
      height: 100px;
      background-color: #ff0000;
    }
    </style>
</head>

<body>

<div id="container"></div>

<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
<script src="../jquery.transform.min.js"></script>
<script>
if ($.support.cssTransform) {
    $('#container').animate({'translateX': 200}).animate({'translateY': 200}).animate({'scaleX': 2}).animate({'scaleY': 2}).animate({'skewX': 20}).animate({'skewY': 20}).animate({'rotate': 60});
}
</script>
</body>
</html>
